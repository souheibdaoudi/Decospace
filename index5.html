            <script>
                const listElement = [];
                const listbtn_R = [];
                for (let index = 0; index < localStorage.getItem("length"); index++) {
                    listElement[index] = null;
                    listbtn_R[index] = null;
                }
                for (let index = 0; index < localStorage.getItem("length"); index++) {
    
                    if (index == localStorage.getItem("Red-B" + index)) {
                        const newElement = document.createElement("div");
                        newElement.classList.add('col-md-2');
                        newElement.classList.add('ml-lg-5');
                        newElement.classList.add('mb-5');
                        newElement.classList.add('mx-lg-4');
                        newElement.classList.add('mx-md-2');
                        listElement[index] = newElement;
    
    
                        const newIcon = document.createElement("div");
                        newIcon.classList.add('icons');
                        newIcon.classList.add('m-3');
    
    
                        const Icon = document.createElement("i");
                        Icon.classList.add('bi');
                        Icon.classList.add('bi-heart-fill');
                        Icon.style.cursor = "pointer";
                        Icon.style.color = "red";
                        listbtn_R[index] = Icon;
    
    
                        const Img = document.createElement("img");
                        Img.src = localStorage.getItem("ImgS" + index);
    
    
                        const newElement_1 = document.createElement("div");
                        newElement.classList.add('disc');
                        newElement.classList.add('mt-lg-4');
                        const titleH5 = document.createElement('h5');
                        const titleH5Texte = document.createTextNode(localStorage.getItem("Type" + index));
                        const titleH6 = document.createElement('h6');
                        const titleH6Texte = document.createTextNode(localStorage.getItem("SType" + index));
    
    
                        const price = document.createElement('h6');
                        const spanNewPrice = document.createElement('span');
                        spanNewPrice.style.color = "green";
                        const spanNewPriceT = document.createTextNode(localStorage.getItem("NewP" + index));
                        const spanOldPrice = document.createElement('span');
                        spanOldPrice.style.textDecoration = "line-through";
                        const spanOldPriceT = document.createTextNode(localStorage.getItem("OldP" + index));
    
    
    
                        document.getElementById("row1").appendChild(newElement);
                        newElement.appendChild(newIcon);
                        newElement.appendChild(Img);
                        newElement.appendChild(newElement_1);
                        /* Icon*/
                        newIcon.appendChild(Icon);
                        /*Icon end */
                        /*titleH5*/
                        newElement_1.appendChild(titleH5);
                        titleH5.appendChild(titleH5Texte);
                        /*titleH5 end */
                        /*titleH6 */
                        newElement_1.appendChild(titleH6);
                        titleH6.appendChild(titleH6Texte);
                        /*titleH6 end */
                        newElement_1.appendChild(price);
                        /*spanNewPrice */
                        price.appendChild(spanNewPrice);
                        spanNewPrice.appendChild(spanNewPriceT);
                        /*spanNewPrice end */
                        /*spanOldPrice */
                        price.appendChild(spanOldPrice);
                        spanOldPrice.appendChild(spanOldPriceT);
                        /*spanOldPrice end*/
                    }
                }
                for (let index = 0; index < localStorage.getItem("length"); index++) {
                    if (listbtn_R[index] != null) {
                        listbtn_R[index].addEventListener("click", Remove);
    
                        function Remove() {
                            document.getElementById("row1").removeChild(listElement[index]);
                            localStorage.removeItem("Red-B" + index);
                            localStorage.setItem("Remove-R" + index, index);
                        }
                    }
                }
